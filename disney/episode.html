<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Episode • Lewflix</title>

  <!-- If you already have a global CSS, keep it and add episode.css after -->
  <link rel="stylesheet" href="/disney/style.css" />
  <link rel="stylesheet" href="/disney/episode.css" />
</head>
<body>

  <header class="topbar">
    <a class="brand" href="/disney/">← Lewflix</a>
    <nav class="crumbs" id="crumbs"></nav>
  </header>

  <main class="page" id="page" hidden>

    <section class="hero" id="hero">
      <div class="hero-bg" id="heroBg" aria-hidden="true"></div>

      <div class="hero-inner">
        <div class="poster">
          <img id="posterImg" alt="" />
        </div>

        <div class="hero-meta">
          <h1 id="title"></h1>

          <div class="meta-line" id="metaLine"></div>

          <p class="desc" id="desc"></p>

          <div class="actions">
            <button class="btn primary" type="button">▶ Play</button>
            <button class="btn" id="watchBtn" type="button">＋ Watchlist</button>
            <button class="btn" id="shareBtn" type="button">Share</button>
          </div>

          <div class="chips" id="chips"></div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="grid">
        <div class="card">
          <h2>Details</h2>
          <dl class="dl" id="details"></dl>
        </div>

        <div class="card">
          <h2>Cast</h2>
          <ul class="list" id="cast"></ul>
        </div>

        <div class="card">
          <h2>Trivia</h2>
          <ul class="list" id="trivia"></ul>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="rail-head">
        <h2>More like this</h2>
        <div class="rail-actions">
          <button class="btn small" id="prevBtn" type="button">← Prev</button>
          <button class="btn small" id="nextBtn" type="button">Next →</button>
        </div>
      </div>

      <div class="rail" id="rail" tabindex="0" aria-label="Related episodes"></div>
    </section>

    <footer class="footer">
      <a href="/disney/">Back to Lewflix</a>
    </footer>

  </main>

  <section class="error" id="error" hidden>
    <h1>Episode not found</h1>
    <p>That episode id doesn’t exist.</p>
    <a class="btn" href="/disney/">Go back</a>
  </section>

  <!-- IMPORTANT: load your data first -->
  <script src="/disney/script.js"></script>
  <script src="/disney/episode.js"></script>
</body>
</html>
