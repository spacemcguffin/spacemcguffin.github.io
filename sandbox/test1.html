<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Who â€¢ Stories</title>

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="test1.css" />
</head>

<body data-theme="dark">
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Doctor Who <span class="sub">Stories</span></h1>
        </div>
      </div>

      <div class="spacer"></div>

      <button class="iconbtn" id="themeBtn" type="button" aria-label="Toggle theme">
        <span id="themeIcon">ðŸŒ™</span>
        <span class="hint">Theme</span>
      </button>
    </div>
  </header>

  <main class="wrap">
    <div class="layout">
      <!-- Filters -->
      <aside class="sidebar panel" aria-label="Filters">
        <div class="hd">
          <h2>Filters</h2>
          <span class="muted">Doctor only</span>
        </div>

        <div class="bd">
          <div class="field">
            <label for="q">Search</label>
            <input class="input" id="q" placeholder="Search title or villainsâ€¦" />
          </div>

          <div class="accordion">
            <!-- Collapsed by default -->
            <details>
              <summary>
                <span>Doctor</span>
                <span class="chev" aria-hidden="true">â–¾</span>
              </summary>
              <div class="accBody">
                <div class="chips" id="chipsDoctor"></div>
              </div>
            </details>
          </div>

          <div class="btnrow">
            <button class="btn" id="clearFiltersBtn" type="button">Clear</button>
            <button class="btn primary" id="showAllBtn" type="button">Show all</button>
          </div>
        </div>
      </aside>

      <!-- Results -->
      <section>
        <div class="mainhead">
          <div class="title">
            <h2>Stories</h2>
            <p id="resultCount" class="muted">Loadingâ€¦</p>
          </div>
        </div>

        <div class="grid" id="grid"></div>
        <div id="empty" class="empty" style="display:none;">No matches. Try clearing filters.</div>
      </section>
    </div>
  </main>

  <!-- Modal -->
  <div class="modalOverlay" id="modalOverlay" aria-hidden="true"></div>

  <div class="modal" id="modal" role="dialog" aria-modal="true"
       aria-labelledby="modalTitle" aria-describedby="modalMeta" aria-hidden="true">
    <div class="modalCard">
      <div class="modalTop">
        <div class="modalPoster" id="modalPoster"></div>

        <div class="modalHead">
          <div class="modalTitleRow">
            <h3 id="modalTitle">Title</h3>
            <button class="iconbtn" id="modalClose" type="button" aria-label="Close">âœ•</button>
          </div>
          <div class="modalMeta" id="modalMeta">Meta</div>
        </div>
      </div>

      <div class="modalBody">
        <p class="modalSummary" id="modalSummary"></p>
        <div class="modalGrid" id="modalGrid"></div>
      </div>
    </div>
  </div>

  <script src="app1.js"></script>
</body>
</html>
