<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doctor Who Story Guide</title>
  <link rel="stylesheet" href="test1.css" />
</head>
<body>

  <header class="topbar">
    <div class="wrap topbar__inner">
      <a class="brand" href="#">
        <span class="brand__mark">ğŸŒ€</span>
        <span>Story Guide</span>
      </a>

      <nav class="nav" aria-label="Top navigation">
        <a class="nav__link is-active" href="#top">Stories</a>
      </nav>

      <!-- Theme toggle -->
      <button id="themeBtn" class="theme-toggle" aria-pressed="true" aria-label="Toggle theme">
        <span class="theme-toggle__track">
          <span class="theme-toggle__thumb"></span>
        </span>
      </button>
    </div>
  </header>

  <main class="wrap" id="top">
    <section class="hero">
      <h1 class="hero__title">Doctor Who â€” Story Guide</h1>
      <p class="hero__sub">Search titles, codes, seasons, and hidden tags. Filter by Doctor(s).</p>

      <div class="controls">
        <div class="field ac">
          <label class="field__label" for="q">Search</label>
          <input id="q" class="field__input" placeholder='Try "daleks" or "tag:series 7"' autocomplete="off" />
          <!-- autocomplete panel injected by JS -->
        </div>

        <div class="field">
          <label class="field__label" for="doctor">Search by Doctor</label>
          <select id="doctor" class="field__input">
            <option value="">All</option>
          </select>
        </div>

        <div class="field field--button">
          <button id="clearBtn" class="btn" type="button">Clear</button>
        </div>
      </div>

      <div class="meta">
        Showing <strong id="count">0</strong> stories
        <span class="meta__sep">â€¢</span>
        <button id="featuredBtn" class="btn btn--play" type="button">Featured</button>
        <button id="randomBtn" class="btn" type="button">Random</button>
      </div>
    </section>

    <section class="grid" id="grid" aria-live="polite"></section>
  </main>

  <footer class="footer">
    <div class="wrap">Built for your sandbox â€” tags are searchable but never displayed.</div>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" data-close>
    <div class="modal__backdrop" data-close></div>

    <div class="modal__dialog" role="dialog" aria-modal="true" aria-label="Story details" tabindex="-1">
      <div class="modal__scroll">
        <section class="modal__hero" id="modalHero">
          <div class="modal__hero-overlay"></div>

          <button id="closeBtn" class="iconbtn modal__close" type="button" aria-label="Close">âœ•</button>

          <div class="modal__hero-content">
            <h2 id="modalTitle" class="modal__hero-title">â€”</h2>
            <div id="modalDesc" class="modal__hero-desc">â€”</div>

            <div class="modal__actions">
              <button id="prevBtn" class="btn btn--ghost" type="button">â† Prev</button>
              <button id="nextBtn" class="btn btn--primary" type="button">Next â†’</button>
            </div>
          </div>
        </section>

        <section class="modal__content">
          <div id="modalMeta" class="modal__meta"></div>

          <div class="modal__text">
            <h3>Summary</h3>
            <p id="modalSummary">â€”</p>

            <h3>Notes</h3>
            <ul id="modalNotes"><li>â€”</li></ul>
          </div>
        </section>
      </div>

      <footer class="modal__footer">
        <button class="btn btn--ghost" type="button" id="prevBtn2">â† Prev</button>
        <button class="btn btn--primary" type="button" id="nextBtn2">Next â†’</button>
      </footer>
    </div>
  </div>

  <script src="app1.js"></script>
</body>
</html>
