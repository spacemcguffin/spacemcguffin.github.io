<!-- index.html -->
<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doctor Who Episode Guide</title>
  <link rel="stylesheet" href="test1.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap topbar__inner">
      <a class="brand" href="#">
        <span class="brand__mark">⧗</span>
        <span>Episode Guide</span>
      </a>

      <nav class="nav" aria-label="Sections">
        <a class="nav__link is-active" href="#grid">Stories</a>
        <a class="nav__link" href="#about">About</a>
      </nav>

      <!-- theme toggle (needs inner track/thumb to match your CSS) -->
      <button id="themeBtn" class="theme-toggle" type="button" aria-pressed="true" aria-label="Toggle theme">
        <span class="theme-toggle__track" aria-hidden="true">
          <span class="theme-toggle__thumb" aria-hidden="true"></span>
        </span>
      </button>

      <button id="clearBtn" class="iconbtn" type="button" aria-label="Clear filters">✕</button>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <h1 class="hero__title">Doctor Who Stories</h1>
      <p class="hero__sub">Search includes titles, codes, doctors, seasons, and hidden tags.</p>

      <div class="controls">
        <div class="field ac">
          <label class="field__label" for="q">Search</label>
          <input id="q" class="field__input" placeholder="Search… (try: tag:series 7)" autocomplete="off" />
          <!-- autocomplete panel injected here -->
        </div>

        <div class="field">
          <label class="field__label" for="doctor">Doctor</label>
          <select id="doctor" class="field__input">
            <option value="">All</option>
          </select>
        </div>

        <div class="field field--button">
          <button id="randomBtn" class="btn" type="button">Random</button>
        </div>
      </div>

      <div class="meta">
        <span><strong id="count">0</strong> results</span>
        <span class="meta__sep">•</span>
        <button id="featuredBtn" class="btn btn--ghost" type="button">Featured</button>
      </div>
    </section>

    <section>
      <div id="grid" class="grid" aria-live="polite"></div>
    </section>
  </main>

  <footer id="about" class="wrap footer">
    <p>Built for your Doctor Who guide. Add seasons, tags, and images any time.</p>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" data-close></div>

    <div class="modal__dialog" role="dialog" aria-modal="true" tabindex="-1">
      <div class="modal__scroll">
        <div id="modalHero" class="modal__hero">
          <div class="modal__hero-overlay"></div>

          <button id="closeBtn" class="iconbtn modal__close" type="button" data-close aria-label="Close">✕</button>

          <div class="modal__hero-content">
            <h2 id="modalTitle" class="modal__hero-title">Title</h2>
            <div id="modalDesc" class="modal__hero-desc"></div>

            <div class="modal__actions">
              <button id="prevBtn" class="btn btn--ghost" type="button">Prev</button>
              <button id="nextBtn" class="btn btn--primary" type="button">Next</button>
            </div>
          </div>
        </div>

        <div class="modal__content">
          <div id="modalMeta" class="modal__meta"></div>

          <div class="modal__text">
            <h3>Summary</h3>
            <p id="modalSummary">—</p>

            <h3>Notes</h3>
            <ul id="modalNotes"><li>—</li></ul>
          </div>
        </div>
      </div>

      <div class="modal__footer">
        <button id="prevBtn2" class="btn btn--ghost" type="button">Prev</button>
        <button id="nextBtn2" class="btn btn--ghost" type="button">Next</button>
      </div>
    </div>
  </div>

  <script src="app1.js"></script>
</body>
</html>
